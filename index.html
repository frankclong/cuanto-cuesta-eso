<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Cuánto cuesta este?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cuánto cuesta eso?</h1>
    <button id="reset">Reiniciar</button>
    <button id="replay">Reproducir</button>
    <p id="number-es"></p>
    <input type="number" id="guess" placeholder="Este cuesta...">
    <button id="submitGuess">¡Adivina!</button>
    <p id="timer">0</p>
    <p id="message"></p>
    <button id="reveal">Revelar</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
